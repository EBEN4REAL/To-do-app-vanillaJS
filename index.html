
<!DOCTYPE html>
<html>
<head>
	<title>Todo App Vanilla Javascript</title>
	<link rel="stylesheet"  type="text/css" href="css/base.css" ></link>
	<link rel="stylesheet" type="text/css" href="css/index.css"></link>
</head>
<body>
	<div class="todo-main-app">
		<h1 class="app-header">todos</h1>
		<div class="todos-section">
			<div class="todos-input-section">
				<div class="input-tag">
					<input type="checkbox" checked>
				</div>
				<div class="todos-input-field">
					<input type="text" placeholder="What needs to be done?" todo-input-field  autofocus>
				</div>
			</div>
			<div class="todo-list-section">
				<ul class="todo-list">
					<li>
						<div>
							<section>
								<div class="roundedOne">
									<input type="checkbox" value="none" id="roundedOne" name="check">
								</div>
							</section>
							<label>Code JSX</label>
						</div>
						
					</li>
				</ul>
			</div>
			
			<div class="todos-status">
				<div class="items-left">
					<div class="items-left-content">2 Items left</div>
					
				</div>
				<div class="todos-status-items">
					<ul>
						<li class="active"><a href="">All</a></li>
						<li><a href="">Active</a></li>
						<li><a href="">Completed</a></li>
					</ul>
				</div>
				<div class="clear-completed-todos">
					Clear completed
				</div>
			</div>
		</div>


		<footer>
			<p>Double-click to edit a todo</p>
			<p>Created by Ebenezer Igbinoba</p>
			<p>Refactored by Ebenezer Igbinoba</p>
			<p>Part Of TodoMVC</p>
		</footer>
	</div>
</body>
</html>
